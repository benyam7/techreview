<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </link>

    <link rel="stylesheet" href="css/post-atricle.css" />
    <title>Post Article</title>
</head>

<body>
    <div class="container">
        <div class="row col-10 offset-1">
            <div class="content">
                <form id="element-container">
                    <h1 contenteditable="true" name="dynamic-input" class="dynamic-input"
                        onkeydown="conditionalTextBox(event, this)"></h1>
                    <p class="dynamic-input" name="dynamic-input" contenteditable="true"
                        onkeydown="conditionalTextBox(event, this)"></p>
                </form>
                <!-- <button onclick="addTextComponent(event,this)" class="btn bg-white rounded-circle border-dark btn-sm">
                        Text
                    </button> -->

                <button onclick="logValues()">Log Values</button>
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--post-article.js-->
    <script src="js/post-article.js"></script>
</body>

</html>
